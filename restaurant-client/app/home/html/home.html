<div class="container-fluid" style="margin-bottom: 10px;">
  <div class="row">
    <div class="banner">
        <div id="color_layer">
          <!-- <input id="btn" type="text" name="">
          <button id="btn" class="btn btn-success"  >Search</button>
 -->          

              <form class="form-inline">

                <div class="form-group finder">
                  <h2 class="banner-title">Find your resturant</h2>
                  <input  type="text" placeholder="Enter a location" class="form-control search-input" id="email">
                   <button type="submit" class="btn btn-success search" >Search</button>
                </div>
              </form>
        </div>
    </div>
  </div>

  <div class="title">
    <h1>Restaurants near you</h1>
  </div>
  
	<div class="row">


    <div class="col-lg-12">
      <div ng-show="isLoading" style="text-align: center;">
        <span class="fa fa-spinner fa-spin" style="font-size:30px;color: #f60;"></span>
      </div>
      <h2 ng-show="!isLoading && nearbyResturants.length === 0" style="text-align: center;">No nearby restaurant around you</h2>
      <div ng-show="!isLoading" ng-repeat="restaurant in nearbyResturants">


        <div class="col-md-4">
          <div class="profile-card text-center" >
<!-- 
            <img class="img-responsive" src="https://images.unsplash.com/photo-1454678904372-2ca94103eca4?crop=entropy&fit=crop&fm=jpg&h=975&ixjsv=2.1.0&ixlib=rb-0.3.5&q=80&w=1925"> -->
            <div class="profile-info" ui-sref="app.restaurant_details({placeId:restaurant.place_id})">

            
              <h2 class="hvr-underline-from-center">{{restaurant.name}}<span>{{restaurant.vicinity}}</span></h2>

              <h4 style="color:green" ng-show="restaurant.opening_hours.open_now">Opened</h4>
              <h4 style="color:red" ng-show="!restaurant.opening_hours.open_now">Closed</h4>

              <jk-rating-stars max-rating="5" rating="restaurant.rating" read-only="true"  >
</jk-rating-stars>
